<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game ffb43</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            
            <div class="cronometro">
                Horas: <span id="hora">00</span>
                Minutos: <span id="minuto">00</span>
                Segundos: <span id="segundo">00</span>

            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

         </section>

        <ul class="deck">
        </ul>
    </div>
    
    <!-- modal -->
    <!-- Large modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <h1>O jobo acabou! Volte ao trabaho!</h1>
                <p class="modal-tempo"></p>
                <p class="modal-movimentos"></p>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/ffb.js"></script> -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
